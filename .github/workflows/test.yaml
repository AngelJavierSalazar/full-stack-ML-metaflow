name: Basic tests
on:
 push:
   paths:
   - 'env.yml'
 workflow_dispatch:
 

jobs:
  test:
   strategy:
       matrix:
         os: [ubuntu-latest, windows-latest]
         py: ['3.7', '3.8', '3.9', '3.10']
   runs-on: ${ matrix.os }
   steps:
      - uses: actions/checkout@v2
      - name: Install Conda environment from environment.yml
        uses: mamba-org/provision-with-micromamba@main
        with:
         environment-file: env.yml
         extra-specs: |
            python=${ matrix.py }
   
